<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        overflow-x: hidden;
        font-family: 'Josefin Sans', sans-serif;
        scroll-behavior: smooth;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
        background-color: #F5F5F5;}

      /* Track */
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        background-color: #F5F5F5;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background-color: #141a2e;
        border: 2px solid #0a1528;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #323643;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Youssef Kaffel | Portfolio</title>
    <link rel="icon"  href="https://cdn-icons-png.flaticon.com/512/4365/4365933.png">
  </head>

  </body>
</html>
